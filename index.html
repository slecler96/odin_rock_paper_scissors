<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"/>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script src="rock_paper_scissors.js" defer></script>
  <div class="header">
    <h1>Rock, Paper, Scissors</h1>
  </div>
  <div class="game_layout">
    <div class="rules">
      <h2>The first to 5 wins</h2>
    </div>
    <div class="weapon_selection">
      <div class="player_box">
        <h3>Player</h3>
        <div class="player_buttons">
          <button type="button", class="rock", id="playerRock"><img src="resources/stone.png" alt="Rock icon" border="0" height="75em"></button>
          <button class="paper", id="playerPaper"><img src="resources/paper.png" alt="Rock icon" border="0" height="75em"></button>
          <button class="scissors", id="playerScissors"><img src="resources/scissors.png" alt="Rock icon" border="0" height="75em"></button>
        </div>   
      </div>
      <div class="computer_box">
        <h3>Computer</h3>
        <div class="computer_buttons">
        <img  />
          <button type="button", class="rock", id="computerRock"><img src="resources/stone.png" alt="Rock icon" border="0" height="75em"></button>
          <button class="paper", id="computerPaper"><img src="resources/paper.png" alt="Rock icon" border="0" height="75em"></button>
          <button class="scissors", id="computerScissors"><img src="resources/scissors.png" alt="Rock icon" border="0" height="75em"></button>
        </div>
      </div>
    </div>
    <div class="score_container">
      <div class="roundOutcomeMessage"></div>
      <div class="score">
        <p>Player 0 - 0 Computer</p>
      </div>
      <div id="gameOutcomeMessage"></div>
    </div>
  </div>
  <footer>Copyright Â© slecler96 2023</footer>
</body>
</html>
